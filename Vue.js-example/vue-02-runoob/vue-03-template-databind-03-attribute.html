<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-属性- v-bind:class</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
        <style>
            .claCSS {
                background: #444;
                color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- checkbox 选中claCSSFlag值为true -->
            <label for="r1">修改颜色</label><input type="checkbox" v-model="claCSSFlag" id="r1">
            <br><br>

            <!-- HTML 属性中的值应使用 v-bind 指令。 -->
            <!--  以下实例判断 claCSS 的值，如果为 true 使用 claCSS 类的样式，否则不使用该类：  -->
            <div v-bind:class="{'claCSS': claCSSFlag}">
                directiva v-bind:class
            </div>
        </div>

        <script>

            var myApp = new Vue({
                el: "#app",
                data: {
                   claCSSFlag: false //初始化值为false
                }
            });
        </script>
    </body>
</html>
