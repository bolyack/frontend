<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-模板-指令directive</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">现在您看到我了</p>
            <template v-if="ok">
                <h1>菜鸟教程</h1>
                <p>学的不仅是技术，更是梦想!</p>
                <p>哈哈哈，打字辛苦啊!</p>
            </template>
        </div>
        <script>
            // 指令是带有 v- 前缀的特殊属性。
            // 指令用于在表达式的值改变时，将某些行为应用到 DOM 上。如下例子：
            // 这里， v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。
            var myApp = new Vue({
                el: "#app",
                data: {
                    seen: true,
                    ok: true
                }
            });
        </script>
    </body>
</html>
