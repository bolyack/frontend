<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-模板-用户输入input(v-model)</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <label for="pId">使用 v-on 监听事件(字符串反转)</label><p id="pId"> {{ message }} </p> <br>
            <button v-on:click="reverseMessage">点击我进行反转字符串</button>
        </div>
        <script>
            // 在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定：
            // 按钮的事件我们可以使用 v-on 监听事件，并对用户的输入进行响应。
            // 以下实例在用户点击按钮后对字符串进行反转操作：
            var myApp = new Vue({
                            el: "#app",
                            data: {
                                message: 'Runoob lesson!'
                            },
                            methods: {
                                reverseMessage: function() {
                                    this.message = this.message.split("").reverse().join("");
                                }
                            }
                        });
            
        </script>
    </body>
</html>
