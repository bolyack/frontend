<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-模板-href参数</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="url">菜鸟教程</a> <br><br>

            <!-- 完整语法 -->
            <a v-on:click="alert('这是超链接click触发的， 完整语法')">点击我试试超链接click事件</a> <br><br>

            <!-- 缩写语法 -->
            <a @click="alert('这是超链接click触发的， 缩写语法')">clicke缩写语法</a>
        </div>
        <script>
            // 参数在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性： href是参数
            // 在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定。

            // 另一个例子是 v-on 指令，它用于监听 DOM 事件：
            var myApp = new Vue({
                el: "#app",
                data: {
                    url: "http://www.runoob.com/"
                }
            });
        </script>
    </body>
</html>
