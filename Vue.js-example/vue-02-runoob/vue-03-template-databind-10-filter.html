<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-模板-过滤器(由"管道符"指示)</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!--  过滤器的使用: <p> {{ message | toUppcase }} </p>  -->
            过滤器的使用: <p> {{ message | toUppcase | replaceTan }} </p>
        </div>
        <script>
            // Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。由"管道符"指示, 格式如下：
            // 过滤器函数接受表达式的值作为第一个参数。
            // 以下实例对输入的字符串第一个字母转为大写：
            var myApp = new Vue({
                el: "#app",
                data: {
                    message: 'Runoob lesson ! who is that, oth the lesson is shit !'
                },
                filters: {
                    toUppcase: function (value) {
                        console.info('第一个过滤器的对象： '  + value);
                        if (!value) return '';
                        var returnStr = '';
                        for (var i = 0; i < value.length; i++) {
                            returnStr += value[i].toUpperCase();
                        }
                        return returnStr;
                    },
                    replaceTan: function (value) {
                        console.info('第二个过滤器的对象： '  + value);
                        var returnStr = value.replace(/LESSON/g, '....');
                        return returnStr;
                    }
                }
            });
            
        </script>
    </body>
</html>
