<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue-模板-用户输入input(v-model)</title>
        <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <label for="pId">标题(数据双向绑定):</label><p id="pId"> {{ message }} </p> <br>
            输入框: <input v-model="message" >
        </div>
        <script>
            // 在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定：
            var myApp = new Vue({
                            el: "#app",
                            data: {
                                message: 'Runoob lesson!'
                            }
                        });
            
        </script>
    </body>
</html>
